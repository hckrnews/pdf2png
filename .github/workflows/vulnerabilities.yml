name: Node Vulnerability Check

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: npm vulnerabilities
      run: |
        npm ci
        npm run vulnerabilities
      env:
        CI: true
